<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input attributes</title>
</head>
<body>
    <!-- Adding attributes in input -->
    <form method="get" target="_blank">
        <fieldset>
            <legend>User Registration!!!</legend>
            <br>
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" placeholder="ayush" readonly disabled>
            <br>
            <br>
            <label for="useremail">Enter your email</label>
            <input type="email" name="useremail" id="useremail" placeholder="ayush@gmail.com" autofocus>
            <br>
            <br>
            <label for="userpassword">Enter your password:</label>
            <input type="password" name="userpassword" id="userpassword">
            <br>
            <br>
           Gender <br>
           <label for="male">Male</label>
           <input type="radio" name="gender" id="male" value="male">
           <br>
           <label for="female">Female</label>
           <input type="radio" name="gender" id="female" value="female">
           <br>
           <label for="others">Others</label>
           <input type="radio" name="gender" id="others" value="others">
           <br>
           <br>
           <input type="number" min="0" max="50">
           <br>
            <br>
            <input type="submit" value="Submit query">

        </fieldset>
    </form>
</body>
</html>
