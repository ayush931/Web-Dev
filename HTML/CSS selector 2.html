<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector 2</title>
    <link rel="stylesheet" href="CSS/CSS selector 2.css">
</head>
<body>
    <!-- Descendent Selector -->
    <h1>Hello World</h1>
    <main>
        <h2>PW Skills</h2>
        <p>Hello I am a paragraph</p>
    </main>
    <h1>
        <p>Hola World</p>
    </h1>
    <section>
        <p>Hello World</p>
    </section>
    <p>I am second paragraph</p>
    <p>Hii how are you?</p>
    <main>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia molestias quo perferendis dolor culpa.</p>
    </main>
    <a href="https://google.com" target="_blank">Google</a>
    <img src="hello.png" alt="PW">
    <img src="hello.png" alt="sky 2">
</body>
</html>
