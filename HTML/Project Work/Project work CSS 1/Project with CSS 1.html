<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bringing CSS -->
    <link rel="stylesheet" href="Project with CSS 1.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2b0726b7e8.js" crossorigin="anonymous"></script>
    <title>Project work CSS 1</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <!-- Logo insert -->
            <div class="logo">LOGO</div>
            <!-- Navigation -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <!-- Search Box -->
            <div class="search-field">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
    </header>
    <!-- Main Section -->
    <section class="hero-section">
        <!-- Left Division Content -->
        <div class="hero-left-section">
            <h1>Hello, I am a <span>Web Developer</span> </h1>
            <p>
                I am an aspiring <span>Full Stack Web Developer,</span><br> who is currently working as a <span>Freelancer</span>  for <span>National and International Clients.</span> 
            </p>
        </div>
        <!-- Right Division Content -->
        <div class="hero-right-section">
            <img src="Avatar.png" alt="Avatar">
            <!-- chat Buttons -->
            <div class="buttons">
                <button>Chat With Us</button>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="">
        <!-- Footer Text -->
        <p>Copyright &#169 2023 LOGO. All rights reserved.</p>
        <ul>
            <li><a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
    </footer>
</body>
</html>
