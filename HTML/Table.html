<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and it's properties</title>
</head>
<body>
    <!-- table -->
    <table border="5" cellpadding="16px" cellspacing="5px" bordercolor="red" bgcolor="yellow">
        <tr>
            <th>Sr. No</th>
            <th>Subject 1</th>
            <th>Subject 2</th>
            <th>Subject 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>English</td>
            <td colspan="2">Science</td>
            

        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>Science</td>
            <td rowspan="2">Computer</td>

        </tr>
        <tr>
            <td>3</td>
            <td>English</td>
            <td>Science</td>
           

        </tr>

    </table>
</body>
</html>
