<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model 1</title>
</head>
<body>
    <!-- ID -->
    <p id="one"> <span>Hello World</span> Namaste</p>

    <!-- Class -->
    <ul> <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>

    <!-- TagName -->
    <h4>Hey</h4>
    <h4>Namaste</h4>
    <h4>Hola</h4>

    <!-- Query Selector -->
    <h2>Hello</h2>
    <h2 class="classs">Hola</h2>
    <h2 id="idd">Hey</h2>

    <script>
        // ID 
        let var1 = document.getElementById ("one")
        console.log(var1.innerText); // only this will show in browser (console).

        // class
        let var2 = document.getElementsByClassName ("tech")
        console.log(var2[2].innerText);

        // Manupulate HTML element through JS
        var2 [1].innerText = "Nodejs"

        // TagName
        let var3 = document.getElementsByTagName ("h4")
        console.log(var3[1].innerHTML);
        var3[2].innerText = "PW Skills"

        // to give style 
        var3[2].style.color = "red"

        // Query Selector
        let var4 = document.querySelector (".classs")
        console.log(var4);

        // var4.className = "Ankit"
        
        // For multiple class
        var4.classList = "Ankit Ayush anil"

        // To add attribute
        var4.setAttribute ("title", "js")
        
        let var5 = document.querySelector ("#idd")
        console.log(var5);

        // To change attribute.

        var5.setAttribute ("id", "Anuj")
    </script>
</body>

</html>
